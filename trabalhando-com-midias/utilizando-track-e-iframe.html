<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando track em videos e iframe para incorporar outros sites</title>
</head>

<body>
    <h3>Colocando um video no seu HTML com legendas</h3>
    <video width="300" controls>
        <source src="audio-imagem-videos\video-aves.mp4">
        <track default src="audio-imagem-videos\Novo(a) Documento de Texto.vtt" kind="captions" srclang="pt-br">
        Seu navegador não tem suporte a vídeo
    </video>
    <br>
    <h3>Incorporando um outro HTML no seu HTML</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/myd_qAJkTrE?si=OKaLsliy-xLM-2be"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <br>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122271.20453583592!2d-43.85108284999999!3d-16.7280921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xab54b430dce6f5%3A0x231bf948b0041bbb!2sMontes%20Claros%2C%20State%20of%20Minas%20Gerais!5e0!3m2!1sen!2sbr!4v1708880515320!5m2!1sen!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
