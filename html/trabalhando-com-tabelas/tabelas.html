<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
    table tr:nth-child(even){
        background-color: rgb(85, 101, 226);
    }
    table tr:hover td{
        background-color: rgb(55, 144, 199);
    }
    </style>
</head>
<body>
    <table sumary="Esta tabela se refere as idades dos alunos da turma" border="1" width="50" align="center" cellspacing="5" cellpadding="3">
        <caption>Esta tabela se refere as idades dos alunos da turma do curso de programação.</caption>
        <thead>
        <tr>
            <th title="Nome completo">Nome</th>
            <th>Idade</th>
         </tr>
        </thead>
         <tbody>
        <tr>
            <td>Diego</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>34</td>
        </tr>
        <tr>
            <td>João</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>27</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
             <td>Total</td>
            <td>5</td>
        </tr>
    </tfoot>
        
    </table>
</body>
</html>
