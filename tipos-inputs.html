<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label>Texto:</label><input type="text" ><br>
        <label>Numero:</label><input type="number" min="0" max="99" step="2"><br>
        <label>Botão:</label><input type="button" value="Enviar"><br>
        <label>Range:</label><input type="range" min="0" max="100" value="10"><br>
        <label>Color:</label><input type="color"><br>
        <label>Email:</label><input type="email"><br>
        <label>URL:</label><input type="url"><br>
        <label>Date</label>:</label><input type="date"><br>
        <button type="submit">Enviar</button><br>
        <label>Checkbox</label><input type="checkbox"><input type="checkbox"><br>
        <label>Ratio</label><input type="radio" name="aceita"><input type="radio" name="não aceita">
        <label>Hidden</label><input type="hidden">
        <label>File</label><input type="file" multiple >
    </form>
</body>
</html>
